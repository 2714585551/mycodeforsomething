<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="description" content="此代码内容为超萌的猫头鹰登录界面" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>智能医院</title>
    <link rel="stylesheet" href="/css/jq22.css">
</head>
<body>

<div id="login">
    <div class="wrapper">
        <div class="login">
            <div  class="container offset1 loginform">
                <div id="owl-login">
                    <div class="hand"></div>
                    <div class="hand hand-r"></div>
                    <div class="arms">
                        <div class="arm"></div>
                        <div class="arm arm-r"></div>
                    </div>
                </div>
                <div class="pad">
                    <input type="hidden" name="_csrf" value="9IAtUxV2CatyxHiK2LxzOsT6wtBE6h8BpzOmk=">
                    <div class="control-group">
                        <div class="controls">
                            <label for="email" class="control-label fa fa-envelope"></label>
                            <input id="email" type="email" name="email" placeholder="Email" tabindex="1" autofocus="autofocus" class="form-control input-medium">
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="controls">
                            <label for="password" class="control-label fa fa-asterisk"></label>
                            <input id="password" type="password" name="password" placeholder="Password" tabindex="2" class="form-control input-medium">
                        </div>
                    </div>
                </div>
                <div class="form-actions">
                    <a href="/forgetpassword" tabindex="5" class="btn pull-left btn-link text-muted">Forgot password?</a>
                    <a href="/register" tabindex="6" class="btn btn-link text-muted">Sign Up</a>
                    <button class="btn btn-primary" onclick="getinfo()">Login</button>
                </div>
            </div>

        </div>

    </div>
</div>


<script src="/js/jquery.min.js"></script>
<script>

    $(function() {

        $('#login #password').focus(function() {
            $('#owl-login').addClass('password');
        }).blur(function() {
            $('#owl-login').removeClass('password');
        });
    });

    function getinfo() {
        var username = $("#email")[0].value;
        var password = $("#password")[0].value;
        if(username=="" ||password==""){
            alert("请输入账号或者密码");
            return ;
        }
         $.ajax({
              url: "/getinfo",
              async : false,
              type : 'get',
              data:{
                  username:username,
                  password:password
              },
              success:function(result){
                  if(result)
                  {
                      window.location.replace("/main");
                  }else{
                      alert("账号或者密码错误！");
                  }
              },
              error:function(data){
                  alert("人员管理服务没有启动，请启动");
              }
          })


    }
</script>

</body>
</html>
