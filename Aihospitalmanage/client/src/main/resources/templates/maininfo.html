
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>手机app通用模板房租客个人中心页面模板</title>
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no" name="format-detection" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
<section class="jq22-flexView">
    <section class="jq22-scrollView">
        <div class="jq22-head-body">
            <i class="icon icon-news"></i>
            <img src="images/head.jpg" alt="">
            <div class="jq22-user-item">
                <div class="jq22-mine-user">
                    <img src="images/user-logo-001.jpg" alt="">
                </div>
                <div class="jq22-mine-name">
                    <h2>智慧医院欢迎您 </h2>
                </div>
            </div>
        </div>
        <div class="jq22-palace">
            <a href="/appointment" class="jq22-palace-grid">
                <div class="jq22-palace-grid-icon">
                    <img src="images/icon-head-003.png" alt="">
                </div>
                <div class="jq22-palace-grid-text">
                    <h2>预约挂号</h2>
                </div>
            </a>
            <a href="/record" class="jq22-palace-grid">
                <div class="jq22-palace-grid-icon">
                    <img src="images/icon-head-005.png" alt="">
                </div>
                <div class="jq22-palace-grid-text">
                    <h2>就诊记录</h2>
                </div>
            </a>
            <a href="/evaluate" class="jq22-palace-grid">
                <div class="jq22-palace-grid-icon">
                    <img src="images/icon-head-006.png" alt="">
                </div>
                <div class="jq22-palace-grid-text">
                    <h2>就诊评价</h2>
                </div>
            </a>
            <a href="/contactme" class="jq22-palace-grid">
                <div class="jq22-palace-grid-icon">
                    <img src="images/icon-head-003.png" alt="">
                </div>
                <div class="jq22-palace-grid-text">
                    <h2>联系我们</h2>
                </div>
            </a>
            <a href="/bill" class="jq22-palace-grid">
                <div class="jq22-palace-grid-icon">
                    <img src="images/icon-head-005.png" alt="">
                </div>
                <div class="jq22-palace-grid-text">
                    <h2>账单查询</h2>
                </div>
            </a>
            <a href="/aboutme" class="jq22-palace-grid">
                <div class="jq22-palace-grid-icon">
                    <img src="images/icon-head-006.png" alt="">
                </div>
                <div class="jq22-palace-grid-text">
                    <h2>个人信息</h2>
                </div>
            </a>
        </div>
        <div class="jq22-landlady">
            <h2>医院信息</h2>
        </div>
        <div class="jq22-landlady">
            <a href="/hospitalinfo" class="jq22-flex">
                <div class="jq22-flex-box">
                    <h3>医院简介</h3>
                </div>
                <div class="jq22-arrow">
                    <p></p>
                </div>
            </a>
            <a href="/expinfo" class="jq22-flex">
                <div class="jq22-flex-box">
                    <h3>专家简介</h3>
                </div>
                <div class="jq22-arrow">
                    <p></p>
                </div>
            </a>
            <a href="/roominfo" class="jq22-flex">
                <div class="jq22-flex-box">
                    <h3>科室简介</h3>
                </div>
                <div class="jq22-arrow">
                    <p></p>
                </div>
            </a>
        </div>
        <div style="height:5rem"></div>
    </section>
</section>
</body>
</html>
